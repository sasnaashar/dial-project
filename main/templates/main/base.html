{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialProject</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* NAVBAR CLEAN STYLE */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
    }
    .nav-link {
      font-weight: 500;
      color: #333 !important;
      padding: 0.6rem 1rem;
    }
    .nav-link:hover {
      color: #0d6efd !important;
    }

    /* Mobile menu improvements */
    @media (max-width: 992px) {
      .navbar-nav .nav-item {
        border-bottom: 1px solid #f1f1f1;
      }
      .navbar-nav .nav-link {
        padding: 1rem;
      }
      .navbar-collapse {
        background: #fff;
        padding-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">

    <a class="navbar-brand" href="/">DialProject</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/listings/">Listings</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/add-listing/">Add Listing</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout/">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<!-- ================= CONTENT ================= -->
<div>
  {% block content %}{% endblock %}
</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-light py-3 text-center">
  <p class="mb-0">© 2025 DialProject — All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
