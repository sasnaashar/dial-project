{% extends "main/base.html" %}
{% block content %}

<style>
    .banner {
        height: 260px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .section-card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
</style>

<div class="container py-4">

    <!-- BANNER -->
    <div class="banner">
        <img src="https://picsum.photos/1200/260" alt="Banner">
    </div>

    <!-- TITLE -->
    <h2 class="mb-4">{{ template.name }} Template</h2>

    <!-- CUSTOM TEMPLATE CONTENT -->
    <div class="section-card">
        {{ html_code|safe }}
    </div>

</div>

{% endblock %}
